<fieldset class="calculator-form__row calculator-form__second-range calculator-form__row--sb">
    <div class="calculator-form__range calculator-form__term-range">
        <label class="calculator-form__range-label" for="investment-term">
            Срок инвестиций ( Месяцев )
        </label>
        <input class="calculator-form__range-input" type="range" name="investment-term" id="investment-term" value=""
            data-min="1" data-max="11" data-from="4">
    </div>
    <div class="calculator-form__percent interest-rate">
        <div class="interest-rate__title">
            Процентная ставка
        </div>
        <div class="interest-rate__value">
            <span class="interest-rate__value-percent"></span> в день
        </div>
    </div>
</fieldset>
