<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="libs/ion.rangeSlider.min.css"><link rel="stylesheet" href="css/style.min.css"><title>Калькулятор доходности</title></head><body><div class="container"><h1 class="title">Калькулятор доходности</h1><form class="calculator-form" action="#"><div class="calculator-form__input"><fieldset class="calculator-form__row"><div class="calculator-form__currency"><label class="calculator-form__currency-label"><input class="radio-box" type="radio" name="currency" id="currency-1" value="BTC" checked="checked"> <span class="radio-style"></span> BTC</label> <label class="calculator-form__currency-label"><input class="radio-box" type="radio" name="currency" id="currency-2" value="UAH"> <span class="radio-style"></span> UAH</label> <label class="calculator-form__currency-label"><input class="radio-box" type="radio" name="currency" id="currency-3" value="RUB"> <span class="radio-style"></span> RUB</label> <label class="calculator-form__currency-label"><input class="radio-box" type="radio" name="currency" id="currency-4" value="EUR"> <span class="radio-style"></span> EUR</label> <label class="calculator-form__currency-label"><input class="radio-box" type="radio" name="currency" id="currency-5" value="USD"> <span class="radio-style"></span> USD</label></div></fieldset><fieldset class="calculator-form__row calculator-form__first-range calculator-form__row--sb"><div class="calculator-form__range calculator-form__sum-range"><label class="calculator-form__range-label" for="investment-amount">Сумма инвестиций</label> <input class="calculator-form__range-input" type="range" name="investment-amount" id="investment-amount"></div><div class="calculator-form__range-output"><input class="investment-sum-input" readonly="readonly"><span class="investment-currency"></span></div></fieldset><fieldset class="calculator-form__row calculator-form__second-range calculator-form__row--sb"><div class="calculator-form__range calculator-form__term-range"><label class="calculator-form__range-label" for="investment-term">Срок инвестиций ( Месяцев )</label> <input class="calculator-form__range-input" type="range" name="investment-term" id="investment-term" value="" data-min="1" data-max="11" data-from="4"></div><div class="calculator-form__percent interest-rate"><div class="interest-rate__title">Процентная ставка</div><div class="interest-rate__value"><span class="interest-rate__value-percent"></span> в день</div></div></fieldset><fieldset class="calculator-form__row calculator-form__dates"><div class="calculator-form__date-item"><label class="calculator-form__label" for="investment-start">Старт инвестиции</label> <input type="date" name="investment-start" id="investment-start"></div><div class="calculator-form__date-item"><label class="calculator-form__label" for="investment-end">Завершение инвестиции</label> <input type="date" name="investment-end" id="investment-end" readonly="readonly"></div></fieldset></div><div class="calculator-form__result"><div class="calculator-form__charts"><div class="calculator-form__chart"><div class="calculator-form__label">Инвестировали</div><div id="you-invested" class="calculator-form__result-value"></div><div class="calculator-form__result-scale calculator-form__result-scale--invest"></div></div><div class="calculator-form__chart"><div class="calculator-form__label">Получаете</div><div id="you-get" class="calculator-form__result-value"></div><div class="calculator-form__result-scale calculator-form__result-scale--get"></div></div></div><div class="calculator-form__table"><div class="calculator-form__table-row"><div class="investment">Инвестиция</div><div class="investment-value"></div></div><div class="calculator-form__table-row"><div class="profit-percent">Процент прибыли</div><div class="profit-percent-value"></div></div><div class="calculator-form__table-row calculator-form__table-total"><div class="profit">Прибыль с<br>инвестиции</div><div class="profit-value"></div></div></div><button class="calculator-form__btn" type="submit">Инвестировать сейчас</button></div></form></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="libs/ion.rangeSlider.min.js"></script><script src="js/script.js"></script></body></html>
